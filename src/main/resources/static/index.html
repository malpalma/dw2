<!DOCTYPE html>
<html ng-app = "dwApp" ng-controller = "mainCtrl as main" ng-strict-di>
<link rel = "stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<meta charset = "UTF-8">
<title>Obieg dokumentów</title>
</head>
<body>
<div style = "background-color: LightCyan">
	<h2>
		<select ng-model = "menu">
			<option></option>
			<option value = "documents">Dokumenty</option>
			<option value = "clients">Kontrahenci</option>
			<option value = "users">Użytkownicy</option>
			<option value = "params">Parametry</option>
		</select>
		<span>Obieg dokumentów</span>
		<button class = "w3-btn w3-ripple w3-right" ng-if = "main.authService.authenticated" ng-click = "main.authService.logout()">Wyloguj</button>
		<button class = "w3-btn w3-ripple w3-right" ng-if = "!main.authService.authenticated" ng-click = "main.login()">Zaloguj</button>
		<span class = "w3-right" ng-show = "main.authService.authenticated">Jesteś zalogowany</span>
		<span class = "w3-right" ng-show = "!main.authService.authenticated">Nie jesteś zalogowany</span>
	</h2>
	<h6 ng-show = "!main.authService.authenticated">(login: super, hasło: superPwd)</h6>
<div ng-switch = "menu">
	<div ng-switch-when = "documents">
		<div ng-include = "'html-include/documents.html'"></div>
	</div>
	
	<div ng-switch-when = "clients">
		<div ng-include = "'html-include/contractors.html'"></div>
	</div>
	
	<div ng-switch-when = "users">
		<div ng-include = "'html-include/users.html'"></div>
	</div>
	
	<div ng-switch-when = "params">
		<div ng-include = "'html-include/params.html'"></div>
	</div>
	
</div>
</div>

</body>

<!-- compressed, for use in production -->
<!-- <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>   -->
<!-- readable, for development and debugging -->
<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>  
<script type = "text/javascript" src = "js/auth.js"></script>
<script type = "text/javascript" src = "js/app.js"></script>
<script type = "text/javascript" src = "js/reqGen.js"></script>
<script type = "text/javascript" src = "js/docs.js"></script>
<script type = "text/javascript" src = "js/params.js"></script>
<script type = "text/javascript" src = "js/contractors.js"></script>
<script type = "text/javascript" src = "js/users.js"></script>

<style>
body {
	background-color: MintCream;
}
span:hover {
	background-color: LightBlue;
}
div, span {
	padding: 10px;
}
</style>

</html>
